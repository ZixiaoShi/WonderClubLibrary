{% block title %}

{% endblock %}
{%  block extra_js %}

    <script type="text/javascript" src="http://www.douban.com/js/api-parser.js?v=1"></script>
    <script src="{% static 'js/PopulateCatalogue.js' %}"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

              <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body" id="modal-body">
                    <p>请选择取书时间</p>
                    <select class="form-control" id="events"></select>
                    <div id="events-btn" class="btn-group">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Reserve</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
              </div>

            </div>
          </div>

    <script>
        $(document).ready(function(){

            $.getJSON("/api/books/?format=json&",function(books){
                for (i=0; i<books.length; i++){
                    NewThumbNail(books[i]);
                }
                $('.thumbnails img').each(function(){
                    $(this).attr('src', ImgURL($(this)));
                });

            });
        });
    </script>
