    <script>
        $(document).ready(function(){
            var baseurl = "/api/books/?format=json&";
            var filter = 'search=';
            ReadList(baseurl);
            function ReadList(url){
                $('.bookTable tr').slice(1).remove();
                $.getJSON(url,function(data){
                    for (i=0; i < data.length; i++){
                        $('.bookTable').append($("<tr>")
                                        .append($('<td>')
                                        .text(data[i].title))
                                        .append($('<td>')
                                        .text(data[i].author))
                                        .append($('<td>')
                                        .text(data[i].translator))
                                        .append($('<td>')
                                        .text(data[i].book_number))
                                        .append($('<td>')
                                        .text(data[i].pool))
                                        .append($('<td>')
                                        .text(data[i].pool_date))
                                        .append($('<td>')
                                        .append($('<a>')
                                                        .addClass('btn')
                                                        .text("Edit")
                                                        .attr('href','edit/'+data[i].id)
                                        )
                                        .append($('<a>')
                                                        .addClass('btn')
                                                        .text("Delete")
                                                        .attr('href','delete/'+data[i].id)
                                        ))
                        );
                    }
                //console.log(data);
                });
            }

            $("#searchBtn").on("click",function(){
                var txt = $("#searchText").val();
                var url = baseurl + filter + txt;
                ReadList(url);

            });
        });
