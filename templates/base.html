<!DOCTYPE html>

<html lang="en">

                  -->
                </ul>
              </li>
            </ul>

            </form>
            -->

    <div class="container" style="margin-top: 4%;position:relative;">
        {% block content %}
        {% endblock %}

      <footer>
          <p>Welcome, {{ user.username }}.</p>
        <p>&copy; Wonder Reading Club 2015</p>

    </div> <!-- /container -->
